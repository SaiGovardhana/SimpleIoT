<html>
  <head>
    <link rel="stylesheet" href="s.css">
    <title>Homepage</title>

  </head>
  <body>

    <main id="swup" class="transition-swipe page1 ">
      <a href="/A.html">Page1</a>
      <a href="/B.html">Page2</a>
      <a href="/C.html">Page3</a>
    In page 1
     
      
    </main>

    <script src="swup.min.js"></script>
    <script  >
      const options = {
  animateHistoryBrowsing: true
};
            let swup=new Swup(options);
            

            swup.on('contentReplaced', function() {
                  if(document.querySelector('#swup').classList.contains("page1"))
                  {
                    console.log("INSIDE PAGE1");
                  }
                  else
                  if(document.querySelector('#swup').classList.contains("page2"))
                    console.log("INSIDE PAGE2");
                  else
                    console.log("INSIDE PAGE3");
});

swup.on('willReplaceContent', function() {
                  if(document.querySelector('#swup').classList.contains("page1"))
                  {
                    console.log("LEAVING PAGE1");
                  }
                  else
                  if(document.querySelector('#swup').classList.contains("page2"))
                  console.log("LEAVING PAGE2");
                  else
                  console.log("LEAVING PAGE3");
});
    </script>
  </body>
</html>
